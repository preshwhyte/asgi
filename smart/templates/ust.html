<style>
    body{
        margin: auto;
        width: 90%;
        background-color: rgb(236, 250, 215);
    }
.drug-grid{
    display: grid;
    grid-template-columns: repeat(3,1fr)
    
}

    margin-top: 30px;
}

<div>
    <div class="">
        <h3>Department of Medical Laboratory Science, Rivers State University </h3>
        <div class="drug-grid">
            <img src=" {% static 'image/ust1.jpg' %} " alt="">

        </div>


</div>
